<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h2>du trenger paypal eller vipps 48394992</h2>
    <input id="card number" type="number" maxlength="8" minlength="8" 49494949>
    <input id="Submit" send inn type="button">
    <label for="card number">telefon number</label>
    <label for="Submit"></label>

    <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_top">
  <!-- Definerer kjøpstype -->
  <input type="hidden" name="cmd" value="_xclick">

  <!-- Din PayPal-e-post -->
  <input type="hidden" name="business" value="din-epost@paypal.com">

  <!-- Produktinformasjon -->
  <input type="hidden" name="item_name" value="Produktnavn">
  <input type="hidden" name="amount" value="199.00">
  <input type="hidden" name="currency_code" value="NOK">

  <!-- Knappebildet -->
  <input type="image" name="submit"
         src="https://www.paypalobjects.com/en_US/i/btn/btn_buynow_LG.gif"
         alt="Pay with PayPal">
</form>

<script src="https://www.paypal.com/sdk/js?client-id=DIN_CLIENT_ID&currency=NOK"></script>

<div id="paypal-button-container"></div>

<script>
  paypal.Buttons({
    createOrder: function(data, actions) {
      return actions.order.create({
        purchase_units: [{
          amount: {
            value: '199.00'
          }
        }]
      });
    },
    onApprove: function(data, actions) {
      return actions.order.capture().then(function(details) {
        alert('Betaling fullført av ' + details.payer.name.given_name);
      });
    }
  }).render('#paypal-button-container');
</script>

</body>
</html>
